name: CI/CD

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest locust uvicorn

      - name: Run unit tests
        run: pytest -q

      - name: Start app and run headless locust
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 >/dev/null 2>&1 &
          sleep 3
          locust --headless -u 10 -r 5 -t 15s -H http://127.0.0.1:8000 || true

  cd:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}
          docker build -t ghcr.io/$IMAGE_OWNER/elsys-example-app:latest .
          docker tag ghcr.io/$IMAGE_OWNER/elsys-example-app:latest ghcr.io/$IMAGE_OWNER/elsys-example-app:${GITHUB_SHA}

      - name: Push Docker image
        run: |
          IMAGE_OWNER=${GITHUB_REPOSITORY_OWNER,,}
          docker push ghcr.io/$IMAGE_OWNER/elsys-example-app:latest
          docker push ghcr.io/$IMAGE_OWNER/elsys-example-app:${GITHUB_SHA}
