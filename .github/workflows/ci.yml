name: CI/CD

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest locust uvicorn

      - name: Run unit tests
        run: pytest -q

      - name: Start app and run short headless locust
        run: |
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 >/dev/null 2>&1 &
          sleep 3
          locust --headless -u 10 -r 5 -t 30s -H http://127.0.0.1:8000 || true

  cd:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/elsys-example-app:latest .
          docker tag ghcr.io/${{ github.repository_owner }}/elsys-example-app:latest ghcr.io/${{ github.repository_owner }}/elsys-example-app:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/elsys-example-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/elsys-example-app:${{ github.sha }}
